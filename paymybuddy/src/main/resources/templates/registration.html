<!DOCTYPE html>
<html lang="en"     xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>registration</title>
</head>
<body>
<div th:replace="header :: header"></div>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center"> Create new User</h1>
            <div class="card-body">
                <form th:action="@{/profil}" th:object="${user}" method="post">
                    <div class="form-group">
                        <label>First Name</label>
                        <input
                        type="text"
                        name="firstName"
                        th:field="*{firstName}"
                        class="form-control"
                        />
                    </div>

                    <div class="form-group">
                        <label>Last Name</label>
                        <input
                                type="text"
                                name="lastName"
                                th:field="*{lastName}"
                                class="form-control"
                        />
                    </div>

                    <div class="form-group">
                        <label>Address</label>
                        <input
                                type="text"
                                name="address"
                                th:field="*{address}"
                                class="form-control"
                        />
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input
                                type="text"
                                name="email"
                                th:field="*{email}"
                                class="form-control"
                        />
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input
                                type="text"
                                name="password"
                                th:field="*{password}"
                                class="form-control"
                        />
                    </div>

                    <div class="col-md-6 pt-3">
                        <button type="submit" class="btn btn-success offset-md-10">Register</button>
                    </div>


                    <div class="col-md-9 pt-3">
                        <span class="pt-3 offset-md-5">Already registered ?
                            <a th:href="@{/login}">Login here
                            </a>
                        </span>
                    </div>


                </form>

            </div>

        </div>

    </div>

</div>

</body>
</html>
