<!DOCTYPE html>
<html lang="en"     xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>transaction</title>
</head>
<body>
<div th:replace="header :: header"></div>
<div th:insert="menu" id="menu"></div>

<div class="container">
    <div class="row justify-content-start bg-light">
        <div class="col-md-auto">
            <h5 class="pt-2 pb-2">Home</h5>
        </div>
        <diu class="col-md-auto">
            <h5 class="pt-2 pb-2 text-secondary">/&nbsp;&nbsp;&nbsp;Transfer</h5>
        </diu>
    </div>
</div>

<div class="py-1">
    <div class="container">
        <div class="row">
            <div class="col-md-6 center offset-md-2">
                <h5 class="">Send money<br></h5>
            </div>
            <div class="col-6 col-md-4 text-right">
                <a class="btn btn-primary " href="connection">Add Connection</a>
            </div>
        </div>
    </div>
</div>

<form th:action="@{/transaction}" th:object="${transaction}" method="post">
    <div class="my-3 py-1">
        <div class="container  bg-light">
            <div class=" row g-3">
                <div class="col md-9 offset-md-2">
                    <select id="" class="form-select">
                        <option th:each="account:${accounts}"
                        th:value="${account.friend_id}"
                        th:text="${account.iban}">Select A Connection</option>
                    </select>
                </div>
                <div class="col md-3">
                    <div class="input-group mb-3">
                        <input type="number" class="form-control"  aria-label="Amount" placeholder="0.0">
                        <span class="input-group-text">â‚¬</span>
                    </div>
                </div>
                <div class="col md-9">
                    <input type="text" class="form-control"  aria-label="Description" placeholder="Description">
                </div>
                <div class="col">
                    <button class="btn btn-success" type="submit">Pay</button>
                </div>
            </div>
        </div>
    </div>
</form>

<div class="py-2">
    <div class="container">
        <div class="row">
            <div class="col-md-6 center offset-md-2">
                <h5 class="">My Transactions<br></h5>
            </div>
        </div>
    </div>
</div>

<div class="py-3">
    <div class="container">
        <div class="row">
            <table class="table table-striped table-bordered table-responsive table-sm-4">
                <thead class="table align-middle">
                    <tr>
                        <th class="text-center bg-success" style="color:white">Connections</th>
                        <th class="text-center bg-success" style="color:white">Description</th>
                        <th class="text-center bg-success" style="color:white">Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="row" data-th-each="p : ${transactions}">
                        <th class="col-md-4 text-center" data-th-text="${p.friend.iban}"></th>
                        <th class="col-md-4 text-center" data-th-text="${p.description}"></th>
                        <th class="col-md-4 text-center" data-th-text="${p.amount}"></th>
                    </tr>

                </tbody>

            </table>
        </div>

    </div>

</div>

</body>
</html>
