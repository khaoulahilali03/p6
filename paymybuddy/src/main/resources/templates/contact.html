<!DOCTYPE html>
<html lang="en"    xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>contact</title>
</head>
<body>
<div th:replace="header :: header"></div>
<div th:insert="menu" id="menu"></div>
<div class="container ">
    <div class="row d-flex justify-content-sm-center ">
        <div class="col-lg-4">
            <h2>Contact Us</h2>
            <form>
                <div class="form-group mb-4">
                    <input type="text" class="form-control p-3" style="background-color:#FBFCFE" id="inputFirstName"
                           placeholder="Full Name"
                           required autofocus="autofocus">
                </div>
                <div class="form-group mb-4">
                    <input type="email" class="form-control p-3" style="background-color:#FBFCFE" id="username"
                           placeholder="Email"
                           autofocus="autofocus">
                </div>
                <div class="form-group mb-4">
                    <textarea class="form-control p-3" style="background-color:#FBFCFE" id="exampleFormControlTextarea1"
                              rows="5" placeholder="Your message"></textarea>
                </div>
                <div class="form group mb-4">
                    <input type="submit" name="login-submit" id="login-submit"
                           class="form-control btn btn-success border border-light p-2" value="Send your message"
                           />
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
