<!DOCTYPE html>
<html lang="en"     xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>connection</title>
</head>
<body>
<div th:replace="header :: header"></div>
<div th:insert="menu" id="menu"></div>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h2 class="text-center" th:href="@{/connection}"> Add Friend</h2>
        </div>
    </div>
    <form th:action="@{/connection}" th:object="${friend}" method="post">
        <div class="card-body">

            <div class="col-md-6 pt-3  offset-md-3 form-group">
                <label class="control-label pt-4" for="firstName">First Name</label>
                <input id="firstName" class="form-control" type="text" th:field="*{firstName}" name="firstName" required autofocus="autofocus"/>
            </div>
            <div class="col-md-6 pt-3  offset-md-3 form-group">
                <label class="control-label pt-4" for="lastName">Last Name</label>
                <input id="lastName" class="form-control" th:field="*{lastName}" name="lastName" required autofocus="autofocus"/>
            </div>
            <div class="col-md-6 pt-3  offset-md-3 form-group">
                <label class="control-label pt-4" for="email">Email</label>
                <input id="email" class="form-control " th:field="*{email}" name="email" required autofocus="autofocus"/>
            </div>
            <div class="col-md-6 pt-3  offset-md-3 form-group">
                <label class="control-label pt-4" for="iban">IBAN</label>
                <input id="iban" class="form-control " th:field="*{iban}" name="iban" required autofocus="autofocus"/>
            </div>
            <div class="col-md-7 pt-3">
                <button type="submit" class="btn btn-success offset-md-9">Add Friend</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
