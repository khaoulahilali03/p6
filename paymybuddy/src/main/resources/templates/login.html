<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>login</title>
</head>
<body>
<div th:replace="header :: header"></div>
<div class="container">
    <div style="height=200px;" class="row"></div>
    <div class="row">
        <div style="height:600px; width:800px;" class="col-md-8 offset-md-2 border rounded">
            <div class="col-md-5 offset-md-5 pt-5">
                <button type="button" class="btn btn-success" style="padding:15px 32px; border-radius:12px; color:white">Pay My Buddy</button>
            </div>
            <form th:action="@{/login}" method="post">
                <div style="width:300px;">
                    <div class="input-group offset-md-8 pt-5">
                        <span class="input-group-addon pt-2 pr-2">
                            <i class="fas fa-envelope-square"></i>
                        </span>
                        <input id="email" type="email" class="form-control" name="username" placeholder="&#x1F582; &nbsp;&nbsp;Email">
                    </div>

                    <div class="input-group offset-md-8 pt-5">
                        <span class="input-group-addon pt-2 pr-2">
                            <i class="fas fa-asterisk"></i>
                        </span>
                        <input id="password" type="text" class="form-control" name="password" placeholder="&#x2731; &nbsp;&nbsp;Password">
                    </div>

                    <div class="form-check offset-md-11 pt-5">
                        <input type="checkbox" name="remember-me" class="form-check-input" id="remember-me">
                        <label class="form-check-label" for="remember-me">Remember Me</label>
                    </div>

                </div>

                <div class="form-group pt-5 offset-md-5">
                    <a th:href="@{/home}" class="btn btn-primary btn-lg text-center">Login</a>
                    <!--<input type="submit" class="btn btn-primary btn-lg text-center" id="submit" name="_submit" value="Login"/>-->
                </div>

                <div class="helloText pt-5 offset-md-3">
                    <p>
                        Do not have an account yet ?
                        <a href="/registration" th:href="@{/registration}">Create your account here</a>.
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
